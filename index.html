<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Classic Rock Paper Scissors</title>
    <link rel="shortcut icon" href="assets/images/scissor.png" />
</head>

<body>
    <header class="header">
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-card">
        <div id="user-label" class="score-badge">user</div>
        <div id="computer-label" class="score-badge">comp</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Let the games begin.</p>
        <br />

    <div class="choices">
        <div class="choice" id="r">
            <img src="assets/images/rock1.png" alt="" height="80" width="80" />
        </div>
        <div class="choice" id="p">
            <img src="assets/images/paper1.png" alt="" height="80" width="80" />
        </div>
        <div class="choice" id="s">
            <img src="assets/images/scissor1.png" alt="" height="80" width="80" />
        </div>
    </div>
    <br />

    <p id="action-message">Make Your Choice.</p>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
